<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oluwadamilola Healing Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e8f5e9; /* Light Green */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            background-color: #2e7d32; /* Deep Green */
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        .title {
            font-size: 36px;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .message {
            font-size: 20px;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            line-height: 1.6;
        }

        .btn {
            background-color: white;
            color: green;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .popup {
            display: none;
            background-color: #2e7d32;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            animation: popIn 0.5s ease-in-out;
        }

        .popup h2 {
            font-size: 20px;
            margin-bottom: 15px;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
        }

        .btn-close {
            background-color: white;
            color: green;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
        }

        .btn-close:hover {
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes popIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes healingGlow {
            0% { box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2); }
            50% { box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.6); }
            100% { box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2); }
        }

        .popup {
            animation: healingGlow 3s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Day 3</h1>
        <p class="message">Release the weight of your parent's past mistakes by freeing them from your heart. This is hard, but it is pertinent that you step into your own future. This is the only way!</p>
        <button onclick="showPopup()" class="btn">Click here for your special healing package üéÅ</button>

        <div id="popup" class="popup">
            <h2>Yaay! Click on the link to earn your free gift: <br> 
                <a href="https://youtu.be/MQ7zebFp8us?si=DX4DLKMfUmi60d0j" target="_blank" style="color: yellow; text-decoration: underline;">Watch Here</a>
            </h2>
            <button onclick="closePopup()" class="btn-close">Close</button>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
