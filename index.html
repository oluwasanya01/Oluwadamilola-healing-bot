<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oluwadamilola Healing Journey</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f3e5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      position: relative;
    }

    .container {
      text-align: center;
      padding: 30px;
      border-radius: 10px;
      background-color: #6a1b9a;
      color: white;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
      margin-bottom: 100px; /* space for footer */
    }

    .title {
      font-size: 36px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .message {
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: 300;
      line-height: 1.6;
    }

    .click-more {
      margin-bottom: 30px;
    }

    .click-more a {
      background-color: #fff;
      color: #6a1b9a;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      font-size: 16px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .click-more a:hover {
      background-color: #f0c8ff;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn {
      background-color: white;
      color: #6a1b9a;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.3s ease-in-out;
      font-weight: 500;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .footer-note-container {
      position: fixed;
      bottom: 20px;
      width: 100%;
      overflow: hidden;
      background-color: #f3e5f5;
      padding: 10px 0;
      z-index: 1000;
    }

    .footer-note {
      white-space: nowrap;
      display: inline-block;
      animation: scrollLeft 15s linear infinite;
      color: #6a1b9a;
      font-size: 16px;
      font-weight: 500;
    }

    @keyframes scrollLeft {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .music-control {
      margin: 15px 0;
    }

    .music-control button {
      background-color: white;
      color: #6a1b9a;
      border: none;
      padding: 10px 18px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .music-control button:hover {
      background-color: #f0c8ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title" id="dayTitle">Day 1</h1>
    <p class="message" id="healingMessage"></p>
    <div class="click-more" id="clickMoreContainer"></div>

    <!-- Music Control -->
    <div class="music-control">
      <button onclick="playMusic()">Play Music</button>
    </div>

    <div class="nav-buttons">
      <button class="btn" id="prevBtn" onclick="showPrevious()">Previous</button>
      <button class="btn" id="nextBtn" onclick="showNext()">Next</button>
    </div>
  </div>

  <!-- Audio Element -->
  <audio id="bgAudio" loop>
    <source src="https://audio.jukehost.co.uk/No-Longer-Slaves.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Moving Footer -->
  <div class="footer-note-container">
    <div class="footer-note">
      Your healing bot is censored, meaning information here will not be shared to the public.
    </div>
  </div>

  <script>
    const quotes = [
      "Healing doesn't mean the damage never existed, it means the damage no longer controls your life.",
      "Your source of healing is in good relationships. You're a magnet for great relationships and be sure that it will last.",
      "Release the weight of your parents‚Äô past mistakes by freeing them from your heart. This will be hard, but you must do this to step into your future.",
      "Your failure to forgive the specific parent who hurt you could make you relive their past mistakes. Forgiving them means you free yourself from tendencies to repeat their error.",
      "Know your defense/Coping mechanism, be extra vigilant when they kick in"
    ];

    const moreLinks = [
      "",     // Day 1
      "",     // Day 2
      "",     // Day 3
      "more.html",  // Day 4
      "day5.html"   // Day 5
    ];

    let currentIndex = 0;

    function updateContent() {
      document.getElementById("dayTitle").innerText = `Day ${currentIndex + 1}`;
      document.getElementById("healingMessage").innerText = quotes[currentIndex];

      const clickMoreContainer = document.getElementById("clickMoreContainer");
      if (moreLinks[currentIndex]) {
        clickMoreContainer.innerHTML = `<a href="${moreLinks[currentIndex]}" target="_blank">Click for More üòä‚ù§Ô∏è</a>`;
      } else {
        clickMoreContainer.innerHTML = "";
      }

      document.getElementById("prevBtn").disabled = currentIndex === 0;
      document.getElementById("nextBtn").disabled = currentIndex === quotes.length - 1;
    }

    function showPrevious() {
      if (currentIndex > 0) {
        currentIndex--;
        updateContent();
      }
    }

    function showNext() {
      if (currentIndex < quotes.length - 1) {
        currentIndex++;
        updateContent();
      }
    }

    function playMusic() {
      const audio = document.getElementById("bgAudio");
      audio.play();
    }

    // Initialize
    updateContent();
  </script>
</body>
</html>
