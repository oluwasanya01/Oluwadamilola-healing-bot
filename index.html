    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f3e5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      position: relative;
    }.container {
  text-align: center;
  padding: 30px;
  border-radius: 10px;
  background-color: #6a1b9a;
  color: white;
  box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
  width: 90%;
  max-width: 600px;
  margin-bottom: 100px;
  animation: fadeInScale 1s ease;
  position: relative;
  overflow: hidden;
}

.container::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(120deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.2) 100%);
  transform: rotate(25deg);
  animation: shimmer 4s linear infinite;
  z-index: 0;
}

.container > * {
  position: relative;
  z-index: 1;
}

@keyframes shimmer {
  0% {
    transform: translateX(-100%) rotate(25deg);
  }
  100% {
    transform: translateX(100%) rotate(25deg);
  }
}

@keyframes fadeInScale {
  0% {
    opacity: 0;
    transform: scale(0.9);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

  </style>
