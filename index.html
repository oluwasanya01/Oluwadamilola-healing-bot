<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oluwadamilola Healing Journey</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f3e5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 30px;
      border-radius: 10px;
      background-color: #6a1b9a;
      color: white;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
    }

    .title {
      font-size: 36px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .message {
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: 300;
      line-height: 1.6;
    }

    .click-more {
      margin-bottom: 30px;
    }

    .click-more a {
      background-color: #fff;
      color: #6a1b9a;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      font-size: 16px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .click-more a:hover {
      background-color: #f0c8ff;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
    }

    .btn {
      background-color: white;
      color: #6a1b9a;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: transform 0.3s ease-in-out;
      font-weight: 500;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    audio {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title" id="dayTitle">Day 1</h1>
    <p class="message" id="healingMessage"></p>
    <div class="click-more" id="clickMoreContainer"></div>
    <div id="audioPlayerContainer"></div>
    <div class="nav-buttons">
      <button class="btn" id="prevBtn" onclick="showPrevious()">Previous</button>
      <button class="btn" id="nextBtn" onclick="showNext()">Next</button>
    </div>
  </div>

  <script>
    const quotes = [
      "Healing doesn't mean the damage never existed, it means the damage no longer controls your life.",
      "Your source of healing is in good relationships. You're a magnet for great relationships and be sure that it will last.",
      "Release the weight of your parents’ past mistakes by freeing them from your heart. This will be hard, but you must do this to step into your future.",
      "Your failure to forgive the specific parent who hurt you could make you relive their past mistakes. Forgiving them means you free yourself from tendencies to repeat their error.",
      "Think about someone who hurt you deeply. What would you say to them in a letter you won’t send? Let it all out, free of judgment."
    ];

    const moreLinks = [
      "",     // Day 1
      "",     // Day 2
      "https://divineflaver.com/no-longer-slaves-bethel-music/",  // Day 3
      "more.html",  // Day 4
      "day5.html"   // Day 5
    ];

    let currentIndex = 0;

    function updateContent() {
      document.getElementById("dayTitle").innerText = `Day ${currentIndex + 1}`;
      document.getElementById("healingMessage").innerText = quotes[currentIndex];

      const clickMoreContainer = document.getElementById("clickMoreContainer");
      const audioPlayerContainer = document.getElementById("audioPlayerContainer");

      if (moreLinks[currentIndex]) {
        clickMoreContainer.innerHTML = `<a href="${moreLinks[currentIndex]}" target="_blank">Click for More</a>`;
      } else {
        clickMoreContainer.innerHTML = "";
      }

      // Show audio only for Day 3
      if (currentIndex === 2) {
        audioPlayerContainer.innerHTML = `
          <audio controls>
            <source src="https://files.divineflaver.com/uploads/music/Bethel%20Music%20-%20No%20Longer%20Slaves.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        `;
      } else {
        audioPlayerContainer.innerHTML = "";
      }

      document.getElementById("prevBtn").disabled = currentIndex === 0;
      document.getElementById("nextBtn").disabled = currentIndex === quotes.length - 1;
    }

    function showPrevious() {
      if (currentIndex > 0) {
        currentIndex--;
        updateContent();
      }
    }

    function showNext() {
      if (currentIndex < quotes.length - 1) {
        currentIndex++;
        updateContent();
      }
    }

    // Initialize on page load
    updateContent();
  </script>
</body>
</html>
