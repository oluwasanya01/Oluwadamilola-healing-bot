<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oluwadamilola Healing Journey</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fdf6b2; /* Light Yellow */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            background-color: #ffcc00; /* Deep Yellow */
            color: black;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        .title {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .message {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn {
            background-color: black;
            color: yellow;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .popup {
            display: none;
            background-color: #ffcc00;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            animation: popIn 0.5s ease-in-out;
        }

        .popup h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .btn-close {
            background-color: black;
            color: yellow;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .btn-close:hover {
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes popIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes healingGlow {
            0% { box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); }
            50% { box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.6); }
            100% { box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); }
        }

        .popup {
            animation: healingGlow 3s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Day 2</h1>
        <p class="message">Release the weight of your parent's past mistake by freeing them in your heart. This is hard aa you won't be doing it for any of them but so you can step into your own future</p>
        <button onclick="showPopup()" class="btn">Click here for your special healing package üéÅ</button>

        <div id="popup" class="popup">
            <h2>Yaay! Click on the link to earn your free gift-  https://youtu.be/MQ7zebFp8us?si=DX4DLKMfUmi60d0j</h2>
            <button onclick="closePopup()" class="btn-close">Close</button>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
