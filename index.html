<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oluwadamilola Healing Journey Bot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            background-color: blue;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 36px;
            color: white;
            margin-bottom: 20px;
        }

        .message {
            font-size: 18px;
            color: white;
            margin-bottom: 20px;
        }

        .btn {
            background-color: white;
            color: blue;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #d81b60;
            color: white;
            transform: scale(1.05);
        }

        .popup {
            display: none;
            background-color: blue;
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards, pulse 1.5s infinite alternate;
        }

        .btn-close {
            background-color: white;
            color: blue;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -55%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes pulse {
            from {
                transform: translate(-50%, -50%) scale(1);
            }
            to {
                transform: translate(-50%, -50%) scale(1.05);
            }
        }
    </style>
</head>
<body>
